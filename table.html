<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 2px solid blueviolet;
                border-collapse: collapse;
            }
            th, td{
                padding: 20px;
                border: 2px solid blueviolet;
                
            }
        </style>
    </head>
    <body>
        <a href="https://youtube.com">Click me</a>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average height</th>
                    <th>Maximum height</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>450001 m</td>
                    <td>256789 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>1456 m</td>
                    <td>45000 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
